<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class ="border border-secondary rounded p-3">
	<div class ="form-group row">
		The following shipping instructions is important for calculating shipping cost of the product. <br/>
		(Delivery Fee:) and the dimension ( L X W X H ) of the box
	</div>
	
	<div class ="form-group row">
		<label class="col-sm-2 col-form-label">Length (inch):</label>
				<div class="col-sm-10">
					<input type="number" id="name" class="form-control" th:field="*{length}" required/>
				</div>
	</div>
	
	<div class ="form-group row">
		<label class="col-sm-2 col-form-label">Width (inch):</label>
				<div class="col-sm-10">
					<input type="number" id="name" class="form-control" th:field="*{width}" required/>
				</div>
	</div>
	
	<div class ="form-group row">
		<label class="col-sm-2 col-form-label">Height (inch):</label>
				<div class="col-sm-10">
					<input type="number" id="name" class="form-control" th:field="*{height}" required/>
				</div>
	</div>
	
	<div class ="form-group row">
		<label class="col-sm-2 col-form-label">Weight (kilograms/pounds):</label>
				<div class="col-sm-10">
					<input type="number" id="name" class="form-control" th:field="*{weight}" required/>
				</div>
	</div>
	
	
		<div class="text-center" style="margin: 0 auto">
				<input type="submit" value="Save" class="btn btn-primary m-3"/>
				<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
		</div>
	</div>
</div>
</body>
</html>
