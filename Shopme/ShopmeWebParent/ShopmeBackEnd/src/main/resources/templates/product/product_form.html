<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
<script type ="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Shopme User Control Panel</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type ="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type ="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid"></div>
<div>
	<form th:action="@{/logout}" method="post" th:hidden="true" name="LogoutForm">
		<input type="hidden" name="_csrf" value="dbafe022-ae5d-4817-b20e-3eddb689a4cb"/>
		<input type="submit" />
	</form>
	<nav class="navbar navbar-expand bg-dark navbar-dark">
	<a class="navbar-brand" th:href="@{/}">
		<img th:src="@{/images/ShopmeAdminSmall.png}" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
			<span class="navbar-toggler-icon">
			</span>
		</button>
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">
				<li class="nav-item" sec:authorize="hasAuthority('Admin')">
					<a class="nav-link" th:href="@{/users}">Users</a>
				</li>
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/catergories}">Categories</a>
				</li>
				</th:block>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Shipper' , 'SalesPerson')">
					<a class="nav-link" th:href="@{/products}">Product</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/customers}">Customers</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/shipping}">Shipping</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/orders}">Orders</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/menus}">Menus</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/settings}">Settings</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="dropdown"
					sec:authentication="principal.FullName"></a>
					<div class="dropdown-menu">
						<a class="dropdown-item" id="LogoutLink" href="">Logout</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</div>
<div>
	<h2>Manage Product - [[${PageTitle}]]</h2><br/>
	
	<form th:action="@{/products/save}" method="post" style="width: 1200px; margin: 0 auto" th:object="${product}" onsubmit="return checkCategoryNameUnique(this);">
		<input type="hidden" th:field="*{ID}"/>
		<input type="hidden" name="_csrf" th:if="${product.ID == null}" value="b67be1ab-ccfc-4074-892d-b87dc490d256" />
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" id="myTab" role="tablist">
			  <li class="nav-item">
			    <a class="nav-link active" id="overview-tab" data-toggle="tab" href="#overview" role="tab" aria-controls="overview" aria-selected="true">Overview</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" id="description-tab" data-toggle="tab" href="#description" role="tab" aria-controls="description" aria-selected="false">Description</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" id="image-tab" data-toggle="tab" href="#image" role="tab" aria-controls="image" aria-selected="false">Image</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" id="detail-tab" data-toggle="tab" href="#detail" role="tab" aria-controls="detail" aria-selected="false">Details</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" id="shipping-tab" data-toggle="tab" href="#shipping" role="tab" aria-controls="shipping" aria-selected="false">Shipping</a>
			  </li>
			</ul>
			
			<!-- Tab panes -->
			<div class="tab-content">
			  <div class="tab-pane active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
			  <div th:replace="product/product_overview :: content"></div></div>
			  <div class="tab-pane" id="description" role="tabpanel" aria-labelledby="description-tab">
			  <div th:replace="product/product_description :: content"></div></div>
			  <div class="tab-pane" id="image" role="tabpanel" aria-labelledby="image-tab">Image</div>
			  <div class="tab-pane" id="detail" role="tabpanel" aria-labelledby="detail-tab">Details</div>
			  <div class="tab-pane" id="shipping" role="tabpanel" aria-labelledby="shipping-tab">
			  <div th:replace="product/product_shipping :: content"></div></div>
			</div>
	</form>

	
	
	<div>
	<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#buttonCancel").on("click", function() 
			{
				window.location = "[[@{/products}]]";
			});
		});
		
		$(document).ready(function()
		{
			$("#LogoutLink").on("click", function(e) 
			{
				e.preventDefault();
				document.LogoutForm.submit();
			});
		});
	</script>
</body>
</html>
