<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type ="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type ="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid text-center">
	<div>
		<img th:src="@{/images/ShopmeAdminSmall.png}" />
	</div>
<div>
		<form th:action="@{/login}" method="post" style="width: 500px; margin: 0 auto">
			<div th:if="${param.error}">
				<p class="text-danager">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div class="border border-secondary rounded p-3">
				<p>Access to Shopme Control Panel</p>
				<p>
					Email &nbsp; : &nbsp; 
					<input type="email" name="email" class="form-control" required/>
				</p>
				<p>
					Password &nbsp; : &nbsp; 
					<input type="password" name="password" class="form-control" required/>
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary m-3"/>
				</p>
			</div>
		</form>
	</div>
	
	<div>
	<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	</div>
	</div>
</body>
</html>
