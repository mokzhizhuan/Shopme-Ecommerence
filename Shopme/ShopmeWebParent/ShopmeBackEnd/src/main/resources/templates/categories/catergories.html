<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Shopme User Control Panel</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type ="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type ="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
<div>
	<form th:action="@{/logout}" method="post" th:hidden="true" name="LogoutForm">
		<input type="hidden" name="_csrf" value="dbafe022-ae5d-4817-b20e-3eddb689a4cb"/>
		<input type="submit" />
	</form>
	<nav class="navbar navbar-expand bg-dark navbar-dark">
	<a class="navbar-brand" th:href="@{/}">
		<img th:src="@{/images/ShopmeAdminSmall.png}" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
			<span class="navbar-toggler-icon">
			</span>
		</button>
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">
				<li class="nav-item" sec:authorize="hasAuthority('Admin')">
					<a class="nav-link" th:href="@{/users}">Users</a>
				</li>
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/catergories}">Categories</a>
				</li>
				</th:block>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Shipper' , 'SalesPerson')">
					<a class="nav-link" th:href="@{/products}">Product</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/customers}">Customers</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/shipping}">Shipping</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/orders}">Orders</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/menus}">Menus</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/settings}">Settings</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="dropdown"
					sec:authentication="principal.FullName"></a>
					<div class="dropdown-menu">
						<a class="dropdown-item" id="LogoutLink" href="">Logout</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</div>
<div>
	<h2>Manage Catergories</h2><br/>
	<a th:href="@{/catergories/new}">Create New Catergories</a>
	</div>
	
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>

	
	<div class="full-details">
		<table class="table table-borded table-striped table-hover table-responsive-xl">
			<thead class="thread-dark">
				<tr>
					<th>ID</th>
					<th>Catergory Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cat : ${listCategories}">
					<td>[[${cat.ID}]]</td>
					<td>[[${cat.Name}]]</td>
					<td>
						<a class="fas fa-edit fa-2x icon-green" th:href="@{'catergories/edit/' + ${cat.ID}}"
						 title="Edit this user">Edit</a> 
						&nbsp; 
						<a class="fas fa-edit fa-2x icon-blue" th:href="@{'catergories/delete/' + ${cat.ID}}" 
						title="Delete this user">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
	<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#LogoutLink").on("click", function(e) 
			{
				e.preventDefault();
				document.LogoutForm.submit();
			});
		});
	</script>
</body>
</html>
