<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Shopme Admin Control Panel</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type ="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type ="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
<div>
	<form th:action="@{/logout}" method="post" th:hidden="true" name="LogoutForm">
		<input type="hidden" name="_csrf" value="dbafe022-ae5d-4817-b20e-3eddb689a4cb"/>
		<input type="submit" />
	</form>
	<nav class="navbar navbar-expand bg-dark navbar-dark">
	<a class="navbar-brand" th:href="@{/}">
		<img th:src="@{/images/ShopmeAdminSmall.png}" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
			<span class="navbar-toggler-icon">
			</span>
		</button>
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">
				<li class="nav-item" sec:authorize="hasAuthority('Admin')">
					<a class="nav-link" th:href="@{/users}">Users</a>
				</li>
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/catergories}">Categories</a>
				</li>
				</th:block>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/brands}">Brands</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/products}">Product</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/customers}">Customers</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/shipping}">Shipping</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/orders}">Orders</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/reports}">Sales Reports</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/article}">Article</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/menus}">Menus</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/settings}">Settings</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="dropdown"
					sec:authentication="principal.FullName"></a>
					<div class="dropdown-menu">
						<a class="dropdown-item" id="LogoutLink" href="">Logout</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</div>
<div>
	<h2>Manage User - [[${PageTitle}]]</h2>
	</div>
		<form th:action="@{/users/save}" method="post" style="width: 900px; margin: 0 auto" th:object="${user}" onsubmit="return checkEmailUnique(this);">
		<input type="hidden" th:field="*{ID}"/>
		<input type="hidden" name="_csrf" th:if="${user.ID == null}" value="b67be1ab-ccfc-4074-892d-b87dc490d256" />
		<div class ="border border-secondary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">E-Mail:</label>
			<div class="col-sm-8">
				<input type="email" id="email"class="form-control" th:field="*{email}" required maxlength="128"/>
			</div>
			</div>
			
			<div class="form-group row">
			<label class="col-sm-4 col-form-label">First Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{fname}" required maxlength="128"/>
			</div>
			</div>
			
			<div class="form-group row">
			<label class="col-sm-4 col-form-label">Last Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{lname}" required maxlength="128"/>
			</div>
			</div>
			
			<div class="form-group row">
			<label class="col-sm-4 col-form-label">Password</label>
			<div class="col-sm-8">
				<input th:if="${user.ID == null}" type="password" class="form-control" th:field="*{password}" required maxlength="64"/>
				
				<input th:if="${user.ID != null}" type="password" class="form-control" th:field="*{password}" maxlength="64"/>
			</div>
			</div>
			
			<div class="form-group row">
			<label class="col-sm-4 col-form-label">Roles</label>
			<div class="col-sm-8">
				<th:block th:each="role : ${listRoles}">
				<input type="checkbox" th:field="*{roles}"
					th:text="${role.name}"
					th:value="${role.ID}"
				/>
				&nbsp; : &nbsp;
				<small>[[${role.descrption}]]</small>
				<br/>
				</th:block>
			</div>
			</div>
			
			<div class="form-group row">
			<label class="col-sm-4 col-form-label">Enabled</label>
			<div class="col-sm-8">
				<input type="checkbox" th:field="*{enabled}"/>
			</div>
			</div>
			
			<div class="text-center" style="margin: 0 auto">
				<input type="submit" value="Save" class="btn btn-primary m-3"/>
				<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
			</div>
	</div>
	</form>
	<div>
	<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#buttonCancel").on("click", function() 
			{
				window.location = "[[@{/users}]]";
			});
		});
		
		function checkEmailUnique(form)
		{
			url = "[[@{/checkemail}]]";
			userEmail = $("#email").val();
			csrf = $("input[name='_csrf']").val();
			params = {email: userEmail, _csrf: csrf};
			
			$.post(url, params, function(response) 
			{
				if (response == "OK")
				{
					form.submit();
				}
				else if(response == "Duplicated")
				{
					alert("There is another user using this email : " + userEmail + " .  Please type again");
				}
			});
			
			return false;
		}
		$(document).ready(function()
		{
			$("#LogoutLink").on("click", function(e) 
			{
				e.preventDefault();
				document.LogoutForm.submit();
			});
		});
	</script>
</body>
</html>
