<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="content" remove="tag">
	<div class ="border border-secondary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Product Name:</label>
				<div class="col-sm-8">
					<input type="text" id="name" class="form-control" th:field="*{name}" required maxlength="128"/>
				</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Category:</label>
			<div class="col-sm-8">
				<select class="form-control" th:field="*{category}" id="parent">
					<th:block th:each="cat : ${listCategories}" id="parent">
					<option th:value="${cat.ID}" id="parent">[[${cat.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Enabled:</label>
				<div class="col-sm-10">
					<input type="checkbox" id="enabled"  class="form-control" th:field="*{enabled}"/>
				</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">In Stock:</label>
				<div class="col-sm-10">
					<input type="checkbox" id="inStock" class="form-control"  th:field="*{inStock}"/>
				</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cost:</label>
				<div class="col-sm-10">
					<input type="number" id="name" class="form-control" th:field="*{cost}"/>
				</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Discount:</label>
				<div class="col-sm-10">
					<input type="number" id="name" class="form-control" th:field="*{discount}"/>
				</div>
		</div>
		
		<div class="text-center" style="margin: 0 auto">
				<input type="submit" value="Save" class="btn btn-primary m-3"/>
				<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
		</div>
	</div>	
</div>
</body>
</html>
