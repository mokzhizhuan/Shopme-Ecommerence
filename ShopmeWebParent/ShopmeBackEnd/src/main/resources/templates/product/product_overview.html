<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class="border border-secondary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Product Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256"  />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Alias:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{ailas}" minlength="3" maxlength="256"  />
					</div>
				</div>
			<div class="form-group row">
			<label class="col-sm-4 col-form-label">Categories:</label>
			<div class="col-sm-8">
				<th:block th:each="cat : ${listCategories}">
				<input type="checkbox" th:field="*{category}" 
					th:text="${cat.name}"
					th:value="${cat.id}"
					class="m-2"
				/>
				<br/>
				</th:block>
			</div>
		</div>		
			<div class="form-group row">
			<label class="col-sm-2 col-form-label">Enabled:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{enabled}" />
			</div>
			</div>
			<div class="form-group row">
			<label class="col-sm-2 col-form-label">In-Stock:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{enabled}" />
			</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Price:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{price}" required minlength="3" maxlength="256"  />
					</div>
				</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Discount:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{discountcost}" required minlength="3" maxlength="256"  />
					</div>
				</div>
		</div>
</div>
</body>
</html>
