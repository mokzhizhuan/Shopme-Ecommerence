<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="Conten-Type" content="text/html"; charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	
	<title>Home - ShopmeAdmin Control Panel</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
</head>
<body>
	<div id="container-fluid">
		<div>
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href=@{/}>
					<img th:src="@{/images/ShopmeAdminSmall.png}"/>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" sec:authorize="hasAuthority('Admin')" th:href="@{/users}">Users</a>
						</li>
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">Categories</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brand}">Brand</a>
						</li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin', 'SalesPerson' ,'Editor' , 'Shipper')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/product}">Product</a>
						</li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin', 'SalesPerson')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customers}">Customers</a>
						</li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin', 'SalesPerson' ,'Shipper')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/shipping}">Shipping</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin', 'SalesPerson')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/sales}">Sales Report</a>
						</li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/article}">Article</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/menu}">Menu</a>
						</li>
						</th:block>
						<li class="nav-item">
							<a class="nav-link" sec:authorize"hasAuthority('Admin')" th:href="@{/setting}">Setting</a>
						</li>
						<li>
							<img th:src="@{/user-solid.png}" />
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/account}" sec:authentication="principal.fullname"></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}" id="logoutLink">Logout</a>
							</li>
					</ul>
				</div>
			</nav>
		</div>
		
		<div>
			<h1>Shopme Control Panel</h1>
			Welcome
			<a class="nav-link dropdown-toggle" data-toggle="dropdown" 
							sec:authentication="principal.fullname" th:href="@{/account}"></a>
							<span sec:authentication="principal.authorities"></span>	
		</div>
		
		<div>
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#logoutLink").on("click", function(e)
			{
				e.preventDefault();
				document.logoutForm.submit();
			});
		});
	</script>
</body>
</html>
