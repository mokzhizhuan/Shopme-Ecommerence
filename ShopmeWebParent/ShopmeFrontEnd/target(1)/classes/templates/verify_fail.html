<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Shopme Customer Verify fail</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type ="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type ="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<div id="container-fluid">
		<div>
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href=@{/}>
					<img th:src="@{/images/ShopmeAdminSmall.png}"/>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" >Careers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Payments</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Shipping & Delivery</a>
						</li>
						<th:block sec:authorize="!isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/login}" >Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/register}" >Register</a>
						</li>
						</th:block>
						<li class="nav-item">
							<a class="nav-link" >Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<div>&nbsp;</div>

		<div class="text-center">
			<h2>Customer Verification</h2>
			<h4>Your account was already verified, or the verification code
				is invalid.</h4>
		</div>

		<div>&nbsp;</div>

		<div id="container-fluid">
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<ul class="navbar-nav">
				<li class="nav-item">
							<a class="nav-link" >About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Privacy Notice</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Return &amp; Refunds</a>
						</li>
						</ul>
				</nav>
			</div>
		<div>
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>
	</div>
</body>

</html>
