<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type ="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type ="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>


<body>
	<div id="container-fluid">
		<div>
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href=@{/}>
					<img th:src="@{/images/ShopmeAdminSmall.png}"/>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" >Careers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Payments</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Shipping & Delivery</a>
						</li>
						<th:block sec:authorize="!isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/login}" >Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/register}" >Register</a>
						</li>
						</th:block>
						<li class="nav-item">
							<a class="nav-link" >Contact</a>
						</li>
						<th:block sec:authorize="isAuthenticated()">
							<li class="nav-item"><b><a class="nav-link"
									th:href="@{/account_details}"
									sec:authentication="principal.fullName"></a></b></li>
							<li class="nav-item"><a
								class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}">
								<img th:src="@{vecteezy_compras-carro-icono-compras-cesta-en-transparente_19787018.png}" width="10%" height="10%"/>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/logout}" id="logoutLink">Logout</a>
							</li>
						</th:block>
					</ul>
				</div>
			</nav>
		</div>
		<div>&nbsp;</div>
		<div>
			<h2>Forgot Password</h2>
		</div>

		<form th:action="@{/forgot_password}" method="post"
			style="max-width: 460px; margin: 0 auto">
			<div th:if="${error != null}">
				<p class="text-danger">[[${error}]]</p>
			</div>
			<div th:if="${message != null}">
				<p class="text-warning">[[${message}]]</p>
			</div>
			<div class="border border-secondary rounded p-3">
				<div>
					<p>We will be sending a reset password link to your email.</p>
				</div>
				<div>
					<p>
						<input type="email" name="email" class="form-control"
							placeholder="Enter your e-mail" required="required"
							autofocus="autofocus" />
					</p>
				</div>
				<div>
					<p>
						<input type="submit" value="Send" class="btn btn-primary" />
					</p>
				</div>
			</div>
		</form>

		<div>&nbsp;</div>

		<div id="container-fluid">
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<ul class="navbar-nav">
				<li class="nav-item">
							<a class="nav-link" >About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Privacy Notice</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Return &amp; Refunds</a>
						</li>
						</ul>
				</nav>
			</div>
		<div>
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>
	</div>
</body>

</html>
