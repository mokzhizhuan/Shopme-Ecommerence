<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Shopme Customer Registration Form</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type ="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type ="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div id="container-fluid">
		<div>
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href=@{/}>
					<img th:src="@{/images/ShopmeAdminSmall.png}"/>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" >Careers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Payments</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Shipping & Delivery</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/register}">Register</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Contact</a>
						</li>
						<li>
							<img th:src="@{/user-solid.png}" />
						</li>
						<!--<li class="nav-item">
							<a class="nav-link" th:href="@{/account}" sec:authentication="principal.fullname"></a>
						</li>-->
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}" id="logoutLink">Logout</a>
							</li>
					</ul>
				</div>
			</nav>
		</div>
	<div>
		<h2>[[${pageTitle}]]</h2>
	</div>
	
	<form th:action="@{/update_account_details}" method="post"
			th:object="${customer}" style="max-width: 600px; margin: 0 auto">
			<input type="hidden" th:field="*{id}" /> <input type="hidden"
				name="redirect" th:value="${param.redirect}" />
			<div th:if="${message != null}"
				class="alert alert-success text-center">[[${message}]]</div>
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Authentication Type:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{authenticationType}"
							class="form-control" readonly="readonly" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{email}" class="form-control"
							readonly="readonly" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{firstName}" class="form-control"
							required="required" maxlength="45" minlength="2" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{lastName}" class="form-control"
							required="required" maxlength="45" minlength="2" />
					</div>
				</div>


					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password:</label>
						<div class="col-sm-8">
							<input type="password" th:field="*{password}"
								class="form-control" maxlength="15" minlength="6"
								oninput="checkPasswordMatch(document.getElementById('confirmPassword'))" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Re-type Password:</label>
						<div class="col-sm-8">
							<input type="password" id="confirmPassword" class="form-control"
								maxlength="15" minlength="6" oninput="checkPasswordMatch(this)" />
						</div>
					</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Phone Number:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{phoneNumber}" class="form-control"
							required="required" maxlength="15" minlength="8" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{address}" class="form-control"
							required="required" maxlength="64" minlength="3" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">City:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{city}" class="form-control"
							maxlength="45" minlength="2" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Country:</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{country}">
							<th:block th:each="country : ${listCountries}">
								<option th:value="${country.id}">[[${country.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">State/Province:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{state}" class="form-control"
							maxlength="45" minlength="3" list="listStates" />
						<datalist id="listStates"></datalist>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Postal Code:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{postalCode}" class="form-control"
							maxlength="10" minlength="2" />
					</div>
				</div>

				<div class="text-center">
					<input type="submit" value="Update" class="btn btn-primary" />
				</div>
			</div>
		</form>
	
	<div id="container-fluid">
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<li class="nav-item">
							<a class="nav-link" >About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Privacy Notice</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >Return &amp; Refunds</a>
						</li>
				</nav>
			</div>
		<div>
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>
	
	<script type="text/javascript">
		contextPath = "[[@{/}]]";
		var dropDownCountry;
		var dataListState;
		var fieldState;
		
		$(document).ready(function() {
			dropDownCountry = $("#country");
			dataListState = $("#listStates");
			fieldState = $("#state");
		
			dropDownCountry.on("change", function() {
				loadStatesForCountry();
				fieldState.val("").focus();
			});
		});
		
		function loadStatesForCountry() {
			selectedCountry = $("#country option:selected");
			countryId = selectedCountry.val();
			url = contextPath + "settings/list_states_by_country/" + countryId;
		
			$.get(url, function(responseJSON) {
				dataListState.empty();
		
				$.each(responseJSON, function(index, state) {
					$("<option>").val(state.name).text(state.name).appendTo(dataListState);
				});
		
			}).fail(function() {
				alert('failed to connect to the server!');
			});
		}
		
		function checkPasswordMatch(confirmPassword) {
			if (confirmPassword.value != $("#password").val()) {
				confirmPassword.setCustomValidity("Passwords do not match!");
			} else {
				confirmPassword.setCustomValidity("");
			}
		}
	</script>
</body>
</html>
