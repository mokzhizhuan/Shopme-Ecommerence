<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Shopme Products - [[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type ="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type ="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<link th:href="@{/star-rating/css/star-rating.css}" media="all"
	rel="stylesheet" type="text/css" />
<script th:src="@{/star-rating/js/star-rating.js}"
	type="text/javascript"></script>
<link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all"
	rel="stylesheet" type="text/css" />
<script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>

<body>
	<div id="container-fluid">
		<div>
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href=@{/}>
					<img th:src="@{/images/ShopmeAdminSmall.png}"/>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="">Careers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="">Payments</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="">Shipping & Delivery</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="">Register</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="">Contact</a>
						</li>
						<li>
							<img th:src="@{/user-solid.png}" />
						</li>
						<!--<li class="nav-item">
							<a class="nav-link" th:href="@{/account}" sec:authentication="principal.fullname"></a>
						</li>-->
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}" id="logoutLink">Logout</a>
							</li>
					</ul>
				</div>
			</nav>
		</div>

		<div class="row text-center">
			<th:block th:each="cat : ${category}">
				<div class="col" th:if="${cat.enabled == true}">
					<a th:href="@{'/c/' + ${cat.ailas}}"> <br /> <b>[[${cat.name}]]</b>
					</a>
				</div>
			</th:block>
		</div>

		<div class="row">&nbsp;</div>
		<div class="row">
			<th:block th:each="product : ${listProducts}">
			<div>
		 <b>[[${product.shortName}]]</b>
		</div>
			</th:block>
		</div>


		<div id="container-fluid">
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<li class="nav-item">
							<a class="nav-link" th:href="">About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="">Privacy Notice</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="">Return &amp; Refunds</a>
						</li>
				</nav>
			</div>
		<div>
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>
	</div>
	<script type="text/javascript">
		$(".product-detail-rating-star").rating({
			displayOnly: true,
			hoverOnClera: false,
			showCaption: false,
			theme: 'krajee-svg'
		});
	</script>
</body>

</html>
