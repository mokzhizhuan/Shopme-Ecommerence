server.port=81
server.servlet.context-path=/Shopme

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size = 10MB
spring.servlet.multipart.enabled=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shopmedb
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.encoding=UTF-8
spring.messages.encoding=UTF-8
server.tomcat.uri-encoding=UTF-8
   
spring.security.oauth2.client.registration.google.client-id=client-id
spring.security.oauth2.client.registration.google.client-secret=client-secret
spring.security.oauth2.client.provider.google.user-info-uri=https://graph.google.com/me?fields=id,name,email,picture  
    
spring.security.oauth2.client.registration.facebook.client-id=client-id
spring.security.oauth2.client.registration.facebook.client-secret=client-secret
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/me?fields=id,name,email,picture   


